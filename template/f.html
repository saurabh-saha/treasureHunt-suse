{% include 'index.html' %}

<body onload="closePopup()">
  <div id="popup" class="uth-flare">
    <div class="uth-flare-shade" onclick="closePopup()"></div>
    <div class="uth-flare-box text-center align-middle">
      <span>You have used this in this Course.</span>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="uth-text-header text-center" style="display: block;">Q1</div>
    </div>
    <div class="row justify-content-center">
      <div class="uth-text-sub-header text-center" style="display: block;">Guess the Framework</div>
    </div>
    <div class="row questions-section">
      <div class="col-12 uth-text-strong text-center"> Best friend of this chemistry lab instrument in the world of web servers is _____ &nbsp; <span
          class="material-icons uth-hint" onclick="openPopup()">info</span></div>
    </div>

    <div class="row justify-content-center mb-2">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Conical_flask_empty.svg/1200px-Conical_flask_empty.svg.png" class="img-fluid" style="width:370 !important;height:250 !important" />
    </div>

    <form action="/user_response" onsubmit="return storeanswer()">
      <div class="row justify-content-center">
        <div class="col-5">
          <input type="text" size="50" placeholder="Enter Answer" id='answer' name="answer" required>
        </div>
        <div class="col-1 d-flex justify-content-center">
          <button class="uth-btn-circle" onclick="return storeanswer()">
            <span class="material-icons md-36 image-icon">arrow_forward</span>
          </button>
        </div>
      </div>
    </form>
    
  </div>




</body>
</html>
