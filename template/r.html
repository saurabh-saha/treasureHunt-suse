<html>

<head>
  <title>Treasure Hunt</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/am.css') }}" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript"
         src="{{ url_for('static', filename='main.js') }}"></script>
</head>

<body onload="closePopup()">
  <div id="popup" class="uth-flare">
    <div class="uth-flare-shade" onclick="closePopup()"></div>
    <div class="uth-flare-box text-center align-middle">
      <span>If you see only question, you need to expand your vision.</span>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="uth-text-header text-center" style="display: block;">Q5</div>
    </div>
    <div class="row justify-content-center">
      <div class="uth-text-sub-header text-center" style="display: block;">Guess the product</div>
    </div>
    <div class="row questions-section">
      <div class="col-12 uth-text-strong text-center">I am a mini computer, and <br> I am not a cherry <br> But I am
        used in pie like ? &nbsp; <span class="material-icons uth-hint" onclick="openPopup()">info</span></div>
    </div>


    <form action="/user_response" onsubmit="return storeanswer()">
      <div class="row justify-content-center">
        <div class="col-5">
          <input type="text" size="50" placeholder="Enter Answer" id='answer' required>
        </div>
        <div class="col-1 d-flex justify-content-center">
          <button class="uth-btn-circle" onclick="return storeanswer()">
            <span class="material-icons md-36 image-icon">arrow_forward</span>
          </button>
        </div>
      </div>
    </form>

  </div>



  <script>

    console.log("You can find it here " + String.fromCodePoint(0x1F449) + "https://www.google.com/maps/@44.9423064,-93.0910495,2a,75y,262.19h,86.04t/data=!3m6!1e1!3m4!1srTQ5NBt3tcL7z_cTDUTTVQ!2e0!7i13312!8i6656");

  </script>

</body>

</html>
